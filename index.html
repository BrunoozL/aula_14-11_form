<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
     <style>
        body {
            text-align: center;
            background-color: #414040;
            color: #fff;
        }

        h1 {
            color: #7fffd4;
        }

        .formulario {
            padding: 20px 50px;
            margin: 0 300px;
            border: 1px #cde7e0 solid;
        }

        .row {
            text-align: start;
        }

        .form-label {
            font-weight: 700;
            color: #7ed4d4;
        }
     </style>
  </head>
  <body>
    <h1>Formulário com JS</h1>

    <form action="#" method="post" class="formulario">
        <!----------- DIV ROW => Nome, Sobrenome ----------->
        <div class="row mb-3">
            <div class="col">
                <label for="nome" class="form-label">Nome: </label>
                <input type="text" name="" id="nome" class="form-control">
            </div>
            <div class="col">
                <label for="sobrenome" class="form-label">Sobrenome: </label>
                <input type="text" name="" id="sobrenome" class="form-control">
            </div>
        </div>

        <!----------- DIV ROW => Idade, Altura, Sexo ----------->
        <div class="row mb-3">
            <div class="col-sm-3">
                <label for="nascimento" class="form-label">Nascimento: </label>
                <input type="date" name="" id="nome" class="form-control">
            </div>
            <div class="col-sm-2">
                <label for="altura" class="form-label">Altura: </label>
                <input type="number" step="0.01" name="" id="altura" class="form-control">
            </div>

            <div class="col-sm-2 text-center">
                <label for="altura" class="form-label">Sexo: </label>
            </div>

            <div class="form-check col-sm-2">
                <input class="form-check-input" type="radio" name="M" id="M">
                <label class="form-check-label" for="flexCheckChecked">Masculino</label>
            </div>
            <div class="form-check col-sm-2">
                <input class="form-check-input" type="radio" name="F" id="F">
                <label class="form-check-label" for="flexCheckChecked">Feminino</label>
            </div>
        </div>

        <!----------- DIV ROW => Email, Senha ----------->
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="email" class="form-label">Email: </label>
                <input type="email" name="" id="email" class="form-control">
            </div>

            <div class="col-sm-6">
                <label for="senha" class="form-label">Senha: </label>
                <input type="password" name="" id="senha" class="form-control">
            </div>
        </div>

        <!----------- DIV ROW => Cidade, Estado, CEP ----------->
        <div class="row mb-3">
            <div class="col-sm-6">
                <label for="cidade" class="form-label">Cidade: </label>
                <input type="text" name="" id="cidade" class="form-control">
            </div>

            <div class="col-sm-3">
                <label for="estado" class="form-label">Estado: </label>
                <select name="" id="estado" class="form-control">
                    <option value="">Selecione...</option>
                    <option value="AC">Acre - AC</option>
                    <option value="AL">Alagoas - AL</option>
                    <option value="AP">Amapá - AP</option>
                    <option value="AM">Amazonas - AM</option>
                    <option value="BA">Bahia - BA</option>
                    <option value="CE">Ceará - CE</option>
                    <option value="DF">Distrito Federal - DF</option>
                    <option value="ES">Espírito Santo - ES</option>
                    <option value="GO">Goiás - GO</option>
                    <option value="MA">Maranhão - MA</option>
                    <option value="MT">Mato Grosso - MT</option>
                    <option value="MS">Mato Grosso do Sul - MS</option>
                    <option value="MG">Minas Gerais - MG</option>
                    <option value="PA">Pará - PA</option>
                    <option value="PB">Paraíba - PB</option>
                    <option value="PR">Paraná - PR</option>
                    <option value="PE">Pernambuco - PE</option>
                    <option value="PI">Piauí - PI</option>
                    <option value="RJ">Rio de Janeiro - RJ</option>
                    <option value="RN">Rio Grande do Norte - RN</option>
                    <option value="RS">Rio Grande do Sul - RS</option>
                    <option value="RO">Rondônia - RO</option>
                    <option value="RR">Roraima - RR</option>
                    <option value="SC">Santa Catarina - SC</option>
                    <option value="SP">São Paulo - SP</option>
                    <option value="SE">Sergipe - SE</option>
                    <option value="TO">Tocantins - TO</option>
                    <option value="EX">Estrangeiro - EX</option>
                </select>
            </div>

            <div class="col-sm-3">
                <label for="cep" class="form-label">CEP: </label>
                <input type="tel" name="" id="cep" class="form-control">
            </div>
        </div>

        <!----------- DIV ROW => Forms-Check ----------->
        <div class="row mb-3">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ALP" id="ALP">
                    <label class="form-check-label" for="flexCheckChecked">Algoritmo e Lógica de Programação</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="DW1" id="DW1">
                    <label class="form-check-label" for="flexCheckChecked">Desenvolvimento Web 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="DD" id="DD">
                    <label class="form-check-label" for="flexCheckChecked">Design Digital</label>
                </div>
            </div>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  </body>
</html>
